<!DOCTYPE html>
<html>
<head>
    <title>AnalogSea Sign Up Page</title>
    <meta charset="utf-8">
    <meta name="description" content="AnalogSea Sign Up">

    <!-- reset -->
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="main.css">

</head>
<body>
<header>
    <div class="logo">
        <img src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.5.2_challenge_signup_form/logo.png"
             alt="Analog Sea logo">
    </div>
</header>

<div class="sign">
    <form class="analog-form" action="/signup/" method="post">
        <h1>Sign up</h1>

        <div class="e-pass">
            <fieldset name="signup-page">
                <label for="email">Email</label>
                <input type="email" name="email" id="email"
                       placeholder="name@email.com" required/>

                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="1234passw0rd"
                       pattern="[0-9a-zA-Z]{4,10}" title="Please enter a password consisting of 4-10 digits"
                       required/>
            </fieldset>
        </div>

        <button type="submit">Sign up</button>
    </form>

</div>

<div class="log-in">
    <p>Already have an account?&nbsp;&nbsp;<a href="login.html">Log in</a></p>
</div>

</body>
</html>
